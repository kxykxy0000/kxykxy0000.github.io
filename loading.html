<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Ray">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>需求订单分享</title>

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/960.css"/>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/openAPP.js"></script>
    <script src="js/getServiceData.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var code = GetQueryString('code');
            var type = GetQueryString('type');
            if(code != null && type != null){
                switch (type) {
                    case 'requirement':
                        $.ajax({
                            url: 'https://47.106.112.137:9002/djwebservices/v2/b2b-apparel-zh/orders/requirement/' + code + '/withoutLogin',
                            type:'GET',
                            contentType:'application/json; charset=utf-8',
                            success: function (data) {
                                var order =encodeURI(JSON.stringify(data));
                                window.location.href = 'RequirementSharePage.html?order='+ order;
                            },
                            error: function () {
                                alert('页面出错啦！');
                            }
                        });
                        break;
                }
            }
        });


    </script>
    <style type="text/css">
        .div-center{
            margin: 0 auto;
            text-align: center;
            top: 50%;
            position: absolute;
            left: 50%;
            margin-top: -175px;
            margin-left: -200px;
        }
    </style>
</head>

<body style="background-color: #ffffff">
    <div class="div-center" >
        <img src="images/loading.gif" width="400" height="350">
    </div>


</body>

</html>
